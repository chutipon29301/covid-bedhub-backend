http:
  routers:
    to-app:
      rule: 'Host(`api.thaibedhub.com`) && Path(`/graphql`) && Path(`/health`)'
      service: app
      tls:
        certResolver: myresolver
  services:
    app:
      loadBalancer:
        healthCheck:
          path: /health
          interval: '10s'
          timeout: '3s'
        servers:
          - url: 'http://127.0.0.1:3000/'
